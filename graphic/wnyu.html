<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNYU</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="header">
        <h1>WNYU</h1>
    </div>

    <a href="graphic.html">
        <img id="backButton" src="images/backbutton.png" alt="Back to Homepage">
      </a>

    <div class="gallery">
        <img class="modal-trigger" src="images/wnyu/5senses.png">
        <img class="modal-trigger" src="images/wnyu/crucialshirt.png">
        <img class="modal-trigger" src="images/wnyu/graphix.png">
        <img class="modal-trigger" src="images/wnyu/junplays.png">
        <img class="modal-trigger" src="images/wnyu/nasshirt.png">
        <img class="modal-trigger" src="images/wnyu/netapps.png">
        <img class="modal-trigger" src="images/wnyu/rundown.png">
        <img class="modal-trigger" src="images/wnyu/tsb.png">
    </div>

    <video class="modal-trigger" id='special' controls>
        <source src="images/wnyu/mondaybroad.mp4" type="video/mp4">
    </video>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption" class="caption"></div>
      </div>
      
      <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        var images = document.getElementsByClassName("modal-trigger");
        var slideIndex = 0;
    
        function openModal(index) {
            modal.style.display = "block";
            modalImg.src = images[index].src;
            slideIndex = index;
        }
    
        function closeModal() {
            modal.style.display = "none";
        }
    
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
            if (n >= images.length) {
                slideIndex = 0;
            } else if (n < 0) {
                slideIndex = images.length - 1;
            }
            modalImg.src = images[slideIndex].src;
        }
    
        for (var i = 0; i < images.length; i++) {
            images[i].addEventListener("click", function() {
                openModal(Array.prototype.indexOf.call(images, this));
            });
        }
    
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }
    
        document.addEventListener('keydown', function(event) {
            if (modal.style.display === "block") {
                if (event.key === "ArrowLeft") {
                    plusSlides(-1);
                } else if (event.key === "ArrowRight") {
                    plusSlides(1);
                } else if (event.key === "Escape") {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
