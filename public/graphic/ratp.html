    <img class="modal-trigger" src="images/ratp/ratp-1_0005_Screen-Shot-2024-04-09-at-2.22.30-AM.png">
    <img class="modal-trigger" src="images/ratp/ratp-1_0006_Screen-Shot-2024-04-09-at-2.22.38-AM.png">

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
    <div id="caption" class="caption"></div>
  </div>
  
  <div id="myModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("modalImg");
    var images = document.getElementsByClassName("modal-trigger");
    var slideIndex = 0;

    function openModal(index) {
        modal.style.display = "block";
        modalImg.src = images[index].src;
        slideIndex = index;
    }

    function closeModal() {
        modal.style.display = "none";
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        if (n >= images.length) {
            slideIndex = 0;
        } else if (n < 0) {
            slideIndex = images.length - 1;
        }
        modalImg.src = images[slideIndex].src;
    }

    for (var i = 0; i < images.length; i++) {
        images[i].addEventListener("click", function() {
            openModal(Array.prototype.indexOf.call(images, this));
        });
    }

    modal.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    }

    document.addEventListener('keydown', function(event) {
        if (modal.style.display === "block") {
            if (event.key === "ArrowLeft") {
                plusSlides(-1);
            } else if (event.key === "ArrowRight") {
                plusSlides(1);
            } else if (event.key === "Escape") {
                closeModal();
            }
        }
    });
</script>

</body>
</html>
