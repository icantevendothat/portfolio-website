<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="icon" href="media/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="internal-header">
        <h1>Contact</h1>
    </div>

    <div class="logo-container">
        <a href="index.html">
            <img src="media/logito.png" alt="Logo">
        </a>
    </div>
    <img class="tright" src="media/tright.jpg" alt="Top Right Image">
    <div class="contact">
        <form action="contact.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
        
            <button type="submit" class="submit-button">Submit</button>
        </form>
        
        <div id="thankyou-popup" class="thankyou-popup">
            <p>Thanks! I'll get back to you soon!</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    <script>
        function showPopup() {
        document.getElementById('thankyou-popup').style.display = 'block';
        }

    function closePopup() {
        document.getElementById('thankyou-popup').style.display = 'none';
        }
    </script>
</body>
</html>
